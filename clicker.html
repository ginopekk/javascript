<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Teller</title>
</head>
<body>

    <h1 id="getal">0</h1>
    <button onclick="telOp()">Klik om te tellen</button>

    <script>
        let getal = 0;

        function telOp() {
            getal++;

            if (getal === 10) {
                getal = 0;
            }

            document.getElementById("getal").textContent = getal;
        }
    </script>

</body>
</html>
